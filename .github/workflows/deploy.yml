name: Django CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/django-app
  APP_PORT_HOST: 8082
  APP_PORT_CONTAINER: 8000

jobs:
  build-and-push:
    name: ğŸ³ Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract Metadata
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: ğŸ³ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.sha_short }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: âœ… Build Summary
        run: |
          echo "ğŸ‰ Build successful!"
          echo "ğŸ“¦ Image: ${{ env.DOCKER_IMAGE }}:latest"
          echo "ğŸ”— Docker Hub: https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/django-app"

  deploy:
    name: ğŸš€ Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: ğŸš€ Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ”„ Starting deployment..."
            
            # Install Docker if needed
            if ! command -v docker &> /dev/null; then
                curl -fsSL https://get.docker.com -o get-docker.sh
                sudo sh get-docker.sh
                sudo usermod -aG docker ubuntu
            fi
            
            # Pull latest image
            docker pull ${{ env.DOCKER_IMAGE }}:latest
            
            # Stop old container
            docker stop django-app 2>/dev/null || true
            docker rm django-app 2>/dev/null || true
            
            # Run new container
            docker run -d \
              --name django-app \
              -p ${{ env.APP_PORT_HOST }}:${{ env.APP_PORT_CONTAINER }} \
              --restart unless-stopped \
              ${{ env.DOCKER_IMAGE }}:latest
            
            # Verify
            sleep 5
            if docker ps | grep django-app > /dev/null; then
                echo "âœ… Container running!"
            else
                echo "âŒ Container failed!"
                docker logs django-app
                exit 1
            fi
            
            # Cleanup
            docker image prune -af
            echo "âœ… Deployment complete!"

      - name: ğŸ” Verify Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ“Š Container Status:"
            docker ps | grep django-app
            
            echo ""
            echo "ğŸ“ Logs:"
            docker logs django-app --tail 20
            
            echo ""
            echo "ğŸ¥ Health Check:"
            sleep 3
            curl -f http://localhost:${{ env.APP_PORT_HOST }} && echo "âœ… App responding!"

      - name: ğŸ‰ Deployment Success
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ http://${{ secrets.EC2_HOST }}:${{ env.APP_PORT_HOST }}"